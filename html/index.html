<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="../assets/icons/dictionary-2-svgrepo-com.svg">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/modal.css">
    <title>WordVault</title>
</head>
    <body>
        <main class="layout">
            <div class="up"></div>
            <div class="down"></div>
            <div class="contents-container">
                <div class="contents-wrapper">
                    <div class="hook">
                        <h3>Expand your vocabulary, one word at a time!</h3>
                    </div>
                    <div class="title">
                        <h1>WordVault</h1>
                    </div>
                    <div class="search-n-bttn">
                        <input placeholder="Enter the word..." type="text">
                        <button id="search-bttn">Search</button>
                    </div>
                </div>
            </div>
        </main>
        <div class="modal">
            <div class="definition-container">
                <div class="definition-wrapper">
                    <div class="word-icon">
                        <h1 id="word"></h1>
                        <span id="speaker-icon">
                            <img src="../assets/icons/speaker-wave-2-svgrepo-com.svg">
                        </span>
                        <audio id="speaker-audio" src=""></audio>
                    </div>
                    <div class="part-of-speech">
                        <p id="pos-phon"></p>
                    </div>
                    <div class="word-def">
                        <span class="def-title">
                            Definition
                        </span>
                        <span class="word-meaning"></span>
                    </div>
                    <div class="source">
                        <span class="source-title">
                            Learn more here:
                        </span>
                        <span class="source-link"></span>
                    </div>
                </div>
            </div>
            <div class="x-bttn">
                <button id="close-bttn">&times;</button>
            </div>
        </div>
        <div id="overlay"></div>
        <script src="../js/modal.js"></script>
        <script src="../js/app.js"></script>
    </body>
</html>
