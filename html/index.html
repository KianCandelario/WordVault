<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="../assets/icons/dictionary-2-svgrepo-com.svg">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/modal.css">
    <title>WordVault</title>
</head>
    <body>
        <main class="layout">
            <div class="up"></div>
            <div class="down"></div>
            <div class="contents-container">
                <div class="contents-wrapper">
                    <div class="hook">
                        <h3>Expand your vocabulary, one word at a time!</h3>
                    </div>
                    <div class="title">
                        <h1>WordVault</h1>
                    </div>
                    <div class="search-n-bttn">
                        <form class="form" action="">
                            <input placeholder="Enter the word..." type="text">
                            <button>Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <div class="modal">
            <div class="definition-container">
                <div class="definition-wrapper">
                    <div class="word-icon">
                        <h1>word</h1>
                        <img src="../assets/icons/speaker-wave-2-svgrepo-com.svg">
                    </div>
                    <div class="part-of-speech">
                        <p>adverb/&/</p>
                    </div>
                    <div class="word-def">
                        <span class="def-title">
                            Definition
                        </span>
                        <span class="word-meaning">
                            definition of the word...
                        </span>
                    </div>
                    <div class="example">
                        <span class="ex-title">
                            Example sentence:
                        </span>
                        <span class="sample-sentence">
                            sample sentence...
                        </span>
                    </div>
                </div>
            </div>
            <div class="x-bttn">
                <button>&times;</button>
            </div>
        </div>
        <div class="overlay"></div>
    </body>
</html>
